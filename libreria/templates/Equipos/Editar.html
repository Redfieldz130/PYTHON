{% extends "Paginas/Base.html" %}

{% block titulo %}Editar Equipo{% endblock %}

{% block contenido %}
<div class="container-fluid py-4">
    <div class="header text-center bg-primary text-white py-3 shadow-sm rounded-3">
        <h5 class="mb-0 font-weight-bold">Editar Equipo</h5>
    </div>

    <div class="content mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-flotante">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var alertFlotantes = document.querySelectorAll(".alert-flotante");
                alertFlotantes.forEach(function(alertFlotante) {
                    setTimeout(function() {
                        alertFlotante.classList.add("hide");
                    }, 4000);
                });
            });
        </script>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control form-control-sm" name="modelo" id="modelo" value="{{ equipo.modelo }}" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select form-select-sm" name="tipo" id="tipo" required>
                    <option value="laptop_pc" {% if equipo.tipo == "laptop_pc" %}selected{% endif %}>Laptop/PC</option>
                    <option value="celular" {% if equipo.tipo == "celular" %}selected{% endif %}>Celular</option>
                    <option value="impresora" {% if equipo.tipo == "impresora" %}selected{% endif %}>Impresora</option>
                    <option value="monitor" {% if equipo.tipo == "monitor" %}selected{% endif %}>Monitor</option>
                    <option value="cables" {% if equipo.tipo == "cables" %}selected{% endif %}>Cables</option>
                    <option value="pc" {% if equipo.tipo == "pc" %}selected{% endif %}>PC</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control form-control-sm" name="marca" id="marca" value="{{ equipo.marca }}" required>
            </div>

            <div class="mb-3">
                <label for="serial" class="form-label">Serial</label>
                <input type="text" class="form-control form-control-sm" name="serial" id="serial" value="{{ equipo.serial }}" required>
            </div>

            <div class="mb-3">
                <label for="mac_address" class="form-label">MAC Address</label>
                <input type="text" class="form-control form-control-sm" name="mac_address" id="mac_address" value="{{ equipo.mac_address }}">
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control form-control-sm" name="observaciones" id="observaciones">{{ equipo.observaciones }}</textarea>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary btn-sm text-uppercase">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
