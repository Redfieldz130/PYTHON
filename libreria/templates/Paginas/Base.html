{% load static %}

<!DOCTYPE html>
<html lang="es">
    
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block titulo %} Inventario del Departamento de Tecnología {% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap 5 CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos personalizados */
        body {
            background: #f4f7fa; /* Fondo claro */
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background: transparent; /* Barra de navegación transparente */
            border-radius: 10px;
            box-shadow: none; /* Eliminar sombra */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            color: #007bff; /* Color azul para la marca */
            background-color: #ffffff; /* Fondo blanco */
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-link {
            color: #007bff !important;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 5px;
        }

        .nav-link:hover {
            color: #ffffff !important;
            background-color: #007bff !important;  /* Azul brillante al hacer hover */
        }

        .navbar-toggler {
            border-color: #007bff;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .card-header {
            background: #007bff; /* Azul brillante para el encabezado */
            color: white;
            text-align: center;
            font-size: 1.3rem;
            padding: 15px 0;
            border-radius: 10px 10px 0 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Inventario del Departamento de Tecnología</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'equipos' %}">Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    {% block contenido %}
    <div class="container mt-4">
        {% block cuerpo %} {% endblock %}
    </div>
    {% endblock %}

    <!-- Footer -->
    <div class="footer">
        <p>| &copy; 2025 Departamento de Tecnología IDEICE | </p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
