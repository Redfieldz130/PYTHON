<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.0">
    
</head>
<body>
    <div class="container">
        <form action="{% url 'login' %}" method="POST" class="login">
            <h2>INICIAR SESIÓN</h2>
            
            {% csrf_token %}
            
            <label for="username">Usuario*</label>
            <input id="username" type="text" name="username" placeholder="Usuario" required autocomplete="off">

            <label for="password">Contraseña*</label>
            <input id="password" type="password" name="password" placeholder="Contraseña" required autocomplete="off">
            
            <button type="submit" class="btn btn-success">Ingresar</button>
            
            

            <a href="{% url 'inicio' %}">Ir a Home</a>
            <a href="{% url 'registro' %}">Registrarme</a>
            
        </form>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            {% if messages %}
                {% for message in messages %}
                    <script>
                        Swal.fire({
                            title: "Mensaje",
                            text: "{{ message }}",
                            icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}"
                        });
                    </script>
                {% endfor %}
            {% endif %}
</body>
</html>
