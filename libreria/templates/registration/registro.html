<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Registro de Usuario | Inventario IDEICE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f4f6f9;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="card shadow-sm border-0" style="border-radius: 20px;">
                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <img src="https://ideice.gob.do/images/minerd-ideice-logo-v2.svg?20241015105300" alt="Logo IDEICE" style="height: 50px;">
                        </div>

                        <h2 class="text-center mb-3" style="color: #0b3771;">Registro de Usuario</h2>
                        <hr class="mb-4">

                        <form method="POST" action="">
                            {% csrf_token %}

                            <div class="mb-3">
                                {{ form|crispy }}
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <div class="text-muted small">
                                    <a href="{% url 'inicio' %}" class="text-decoration-none">← Ir al Home</a><br>
                                    <a href="{% url 'login' %}" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
                                </div>
                                <button type="submit" class="btn px-4 py-2" style="background-color:#b76d0d; color:white; border-radius: 10px;">
                                    Registrar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
        {% for message in messages %}
            <script>
                Swal.fire({
                    title: "Mensaje",
                    text: "{{ message }}",
                    icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}"
                });
            </script>
        {% endfor %}
    {% endif %}

</body>
</html>
